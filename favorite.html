<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Friends List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/30b73f7bc9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Nav Bar and search bar-->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><i class="fa-brands fa-earlybirds"></i>My Friends List</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">主頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">我的摯友</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <!--search bar-->
      <div class="row mb-3">
        <form class="d-flex justify-content-end" id="search-form">
          <div class="col-sm-2 me-3">
            <input
              class="form-control"
              type="search"
              placeholder="search a name..."
              aria-label="Search"
              id="search-input"
            />
          </div>

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <!--user panel-->
      <div class="row" id="user-panel">
        <!--render user here-->
      </div>

      <nav aria-label="Page navigation example">
        <div class="row mb-10">
          <ul class="pagination justify-content-center" id="paginator">
            <!--render paginator-->
          </ul>
        </div>
      </nav>
    </div>

    <!-- user Modal -->
    <div
      class="modal fade"
      id="user-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-user-name"></h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row" id="modal-detail">
              <div class="col-sm-4 modal-user-avatar placeholder-glow">
                <img
                  src="..."
                  class="card-img-top placeholder col-8"
                  alt="..."
                />
              </div>
              <div class="col-sm-8" class="modal-user-discription">
                <p class="modal-user-gender placeholder-glow">
                  <span class="placeholder col-7"></span>
                </p>
                <p class="modal-user-age placeholder-glow">
                  <span class="placeholder col-7"></span>
                </p>
                <p class="modal-user-birthday placeholder-glow">
                  <span class="placeholder col-7"></span>
                </p>
                <p class="modal-user-region placeholder-glow">
                  <span class="placeholder col-7"></span>
                </p>
                <p class="modal-user-email placeholder-glow">
                  <span class="placeholder col-7"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="favorite.js"></script>
  </body>
</html>
