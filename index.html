<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Friends List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/30b73f7bc9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Roboto+Condensed&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Nav Bar and search bar-->
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa-brands fa-earlybirds"></i>My Friends List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">主頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">我的摯友</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>



  <div class="container mt-3">
    <!--search bar-->
    <div class="row mb-3">
      <form class="d-flex justify-content-end" id="search-form">
        <div class="col-sm-2 me-3">
          <input class="form-control" type="search" placeholder="search a name..." aria-label="Search"
            id="search-input" />
        </div>

        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

    <!--user panel-->
    <div class="row" id="user-panel">
      <!--render user here-->
    </div>

    <!--pagination-->

    <nav aria-label="Page navigation example">
      <div class="row mb-10">
        <ul class="pagination justify-content-center align-items-center" id="paginator">
          <!--render paginator-->
        </ul>
      </div>

    </nav>
  </div>

  <!-- user Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-user-name">

          </h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row" id="modal-detail">
            <div class="col-sm-4 modal-user-avatar placeholder-glow">
              <img src="..." class="card-img-top placeholder col-8" alt="...">
            </div>
            <div class="col-sm-8" class="modal-user-discription">
              <p class="modal-user-gender placeholder-glow"><span class="placeholder col-7"></span></p>
              <p class="modal-user-age placeholder-glow"><span class="placeholder col-7"></span></p>
              <p class="modal-user-birthday placeholder-glow"><span class="placeholder col-7"></span></p>
              <p class="modal-user-region placeholder-glow"><span class="placeholder col-7"></span></p>
              <p class="modal-user-email placeholder-glow"><span class="placeholder col-7"></span></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
